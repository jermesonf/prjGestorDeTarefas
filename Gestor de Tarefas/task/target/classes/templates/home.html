<!DOCTYPE html> <!-- PROJETO TURMA B -->
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
	<head>
		<title>teste</title>
		<meta charset="UTF-8"/>
		<link href="/css/bootstrap.min.css" rel="stylesheet">
		<script src="/js/bootstrap.bundle.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	
		
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Gestor de Tarefas</h1>
				<br>
				
				<form method="post" action="/adicionar">
					<label for="fname" >Nome da Tarefa: </label>
					<input type="text" id="NomeTarefa" name="nomeTarefa" >
					<input type="submit" value="Adicionar" class="btn btn-secondary btn-hover">
				</form>
				
				<br><br>
			</header>
			
			<section>
			
				<table class="table table-striped mt-3 table-hover table-success">
					<tr>
						<th>Nome Tarefa</th>
						<th>Status</th>
						<th>Data Inicio</th>
						<th>Data Fim</th>
						<th>Ações</th>
					</tr>
				
					<tr th:each="tarefa:${tarefas}">
						<td th:text="${tarefa.nomeTarefa}">Estudar para a prova</td>
						<td th:text="${tarefa.status}">Aberta</td>
						<td th:text="${tarefa.dataInicio}">20/03/2024</td>
						<td th:text="${tarefa.dataInicio}">--/--/--</td>
						<td>
							<a  th:href="@{/editar/{id}(id =${tarefa.id})}" class="btn btn-secondary">Editar</a>
							<a  th:href="@{/encerrar/{id}(id =${tarefa.id})}" class="btn btn-warning">Encerrar</a>
							<a  th:href="@{/excluir/{id}(id =${tarefa.id})}" class="btn btn-danger">Excluir</a>
						</td>
					</tr>
			
					
				</table>
		
			</section>
		</div>
	</body>
